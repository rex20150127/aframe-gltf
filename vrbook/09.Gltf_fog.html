<a-assets>     
   <a-asset-item id="model" src="gltf/boxdog_blender3.gltf"></a-asset-item>

<a-entity id="ocean" ocean="density: 30; width: 40; depth: 40; speed: 1"  material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1"                 rotation="-90 0 0"></a-entity>
